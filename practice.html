<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .d1{
    width: 98%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    height: 300px;
    background-color: rgb(253, 253, 245);
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    margin-bottom: 5px;
   }
   .d7{
    background-color: blue;
    width: 20%;
    height: 120px;
    float: left;
    margin: 0px 2px 2px 0px;
    border-radius: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    margin: 2px 2px 2px 2px;
   }

   .d7:hover{
    cursor: pointer;
    opacity: 0.8;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    transform: scale(1.1);
}
   .d8{
    background-color: rgb(193, 107, 250);
    width: 20%;
    height: 120px;
    float: left;
    margin: 0px 2px 2px 0px;
    border-bottom-left-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    margin: 2px 2px 2px 2px;
}
   .d8:hover{
    cursor: pointer;
    opacity: 0.8;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    transform: scale(1.1);}
   .d9{
    background-color: rgb(195, 195, 202);
    width: 20%;
    height: 120px;
    float: left;
    margin: 0px 2px 2px 0px;
    border-top-left-radius: 90px;
    text-align: right;
    border-color: rgb(4, 4, 206);
    border-width: 0.5px;
    border-style: outset;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    margin: 2px 2px 2px 2px;
}
   .d9:hover{
    cursor: pointer;

    margin: 0px 2px 2px 0px;
    border-radius: 10px;
    text-align: center;

    justify-content: center;
    align-items: center;

    margin: 2px 2px 2px 2px;
}

    cursor: pointer;
    opacity: 0.8;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);

}

    <div class="d1">
    <div class="d7">

    </div>
    <div class="d8">

    </div>
    <div class="d10">

    </div>
</div>
